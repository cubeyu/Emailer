<html><head></head><body><table role="presentation" border="0" width="100%" cellspacing="0" cellpadding="0">
    <tbody>
    <tr>
    <td align="center" style="padding: 20px; background-color: #f0f4f8;">
    <!-- 正方形玻璃拟态卡片 -->
    <table role="presentation" border="0" width="400" height="400" cellspacing="0" cellpadding="0" style="
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
    ">
    <tbody>
    <tr>
    <td align="center" valign="middle" style="padding: 30px;">
    <article>
    <h1 style="
        color: #2d3748;
        font-size: 22px;
        font-weight: 600;
        margin: 0 0 15px 0;
        text-align: center;
        font-family: 'Microsoft YaHei', sans-serif;
    ">Misty通知</h1>
    
    <img style="
        display: block;
        height: auto;
        max-width: 100%;
        width: 180px;
        margin: 0 auto 15px;
        border-radius: 8px;
    " src="https://wallpaperaccess.com/full/893904.png" alt="服务器更新图示">
    
    <p style="
        margin: 10px 0;
        color: #4a5568;
        font-size: 14px;
        line-height: 1.5;
        text-align: center;
        font-family: 'Microsoft YaHei', sans-serif;
        padding: 0 10px;
    ">新增多种游戏模式与插件.上线领取更新福利</p>
    
    <p style="margin: 20px 0 0 0; text-align: center;">
    <a style="
        font-size: 14px;
        font-family: 'Microsoft YaHei', sans-serif;
        font-weight: 500;
        color: #ffffff;
        text-decoration: none;
        border-radius: 6px;
        background-color: #4299e1;
        padding: 8px 20px;
        display: inline-block;
        box-shadow: 0 2px 4px rgba(66, 153, 225, 0.2);
        margin-right: 10px;
    " href="https://www.misty.pw/" target="_blank" rel="noopener">查看详情</a>
    
    <button style="
        font-size: 14px;
        font-family: 'Microsoft YaHei', sans-serif;
        font-weight: 500;
        color: #ffffff;
        text-decoration: none;
        border-radius: 6px;
        background-color: #38b2ac;
        padding: 8px 20px;
        display: inline-block;
        box-shadow: 0 2px 4px rgba(56, 178, 172, 0.2);
        border: none;
        cursor: pointer;
    " onclick="copyIp()">复制IP</button>
    
    <script>
    function copyIp() {
        // 创建临时输入框用于复制
        const tempInput = document.createElement('input');
        document.body.appendChild(tempInput);
        tempInput.value = 'misty.pw';
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);
        
        // 可添加复制成功提示（可选）
        alert('IP已复制：misty.pw');
    }
    </script>
    </p>
    </article>
    </td>
    </tr>
    </tbody>
    </table>
    </td>
    </tr>
    </tbody>
    </table>
